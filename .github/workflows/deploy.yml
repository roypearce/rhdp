name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: yarn install
      - name: Unit tests
        run: yarn run test:unit
      - name: E2E tests
        run: yarn run test:e2e-headless
      - name: Build
        run: yarn run build
