name: Test

on:
  push:
    branches:
      - '*'
      - '!main'
  pull_request:
    branches:
      - '*'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: yarn install
      - name: Creates static storybook test site
        run: yarn run storybook:build
      - name: Static server for storybook site
        run: node --experimental-json-modules static-storybook-server.mjs &
        env:
          PORT: 6006
      - name: Lint
        run: yarn run lint
      - name: Unit tests
        run: yarn run test:unit
      - name: E2E tests
        run: yarn run test:e2e-headless
      - name: Size Check
        run: yarn run build && yarn run size
